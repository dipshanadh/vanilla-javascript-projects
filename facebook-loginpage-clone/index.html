<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="fb-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="left">
            <img class="img" src="fb.svg" alt="facebook-icon" height="106px" width="300px">
            <p class="details">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right">
            <div class="section">
                <form action="#">
                    <input type="email" name="email" id="email" placeholder="Email or Phone number" class="input">
                    <input type="password" name="passoword" id="password" placeholder="Password" class="input">
                    <input type="submit" value="Log In" class="login">
                </form>
                <p id="forgot-password"><a href="#">Forgot Password?</a></p>
                <hr>
                <div class="create-account">Create New Account</div>
            </div>
            
            <p class="create-page"><a href="#" style="color: black;""><strong>Create a Page</strong></a> for a celebrity, band or business.</p>
        </div>
    </main>
    <footer>
        <div class="links">
            <a href="#">About</a>
            <a href="#">Careers</a>
            <a href="#">Privacy</a>
            <a href="#">Cookies</a>
            <a href="#">Adchoices</a>
            <a href="#">Terms</a>
        </div>
        <div class="copyright">
            Facebook &copy; 2021
        </div>
    </footer>
</body>
</html>
