<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day 9 | Pomodoro Timer | 30 Days Challenge</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<div class="options">
				<button class="option active" data-pomodoro="focus">
					Pomodoro | Focus
				</button>
				<button class="option" data-pomodoro="short">
					Short break
				</button>
				<button class="option" data-pomodoro="long">Long break</button>
			</div>

			<div class="timer-container">
				<div class="timer">25 : 00</div>
				<div class="buttons">
					<button id="start">Start</button>
					<button id="pause">Pause</button>
					<button id="reset">Reset</button>
				</div>
			</div>

			<p id="text">Stay focused. Work hard. Keep griding!</p>
			<p id="you-got">you got this !</p>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
