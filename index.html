<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vanilla JS projects | Dipshan |Adhikari</title>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<script src="https://cdn.tailwindcss.com"></script>
		<script src="./projects.js"></script>

		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							pink: "#ec3750",
							gray: "#252429",
							black: "#17171d",
							orange: "#ff8c37",
							blue: "#338eda",
						},
					},
				},
			};
		</script>
	</head>
	<body class="font-['open_sans'] bg-black">
		<header class="bg-gray p-5 text-pink">
			<nav
				class="max-w-screen-lg mx-auto flex items-center justify-between gap-4"
			>
				<a
					href="https://github.com/dipshanadh"
					target="_blank"
					class="flex gap-2 items-center font-medium text-lg border-2 border-pink rounded-3xl p-2 hover:scale-110 transition ease-in-out duration-"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path
							d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
						></path>
					</svg>
				</a>
				<a
					href="https://linkedin.com/in/dipshanadh"
					target="_blank"
				>
					<button
						class="font-semibold border-2 border-pink rounded-3xl px-4 py-1 hover:scale-110 transition ease-in-out duration-300"
					>
						Hire me
					</button>
				</a>
			</nav>
		</header>

		<main>
			<section class="bg-gray text-center p-5 pb-16">
				<div class="max-w-screen-md mx-auto">
					<h1
						class="text-5xl font-extrabold text-pink capitalize p-8 leading-tight tracking-tight"
					>
						vanilla javascript projects by dipshan adhikari
					</h1>
					<p class="text-white text-xl">
						A curated list of projects that I have made using
						Vanilla JavaScript
					</p>
				</div>
			</section>

			<section>
				<div class="max-w-lg mx-auto bg-gray mt-16 rounded-2xl p-5">
					<p class="text-white font-bold text-center">
						Please star the Github repo to show your support :)
					</p>
					<a
						href="https://github.com/dipshanadh/vanilla-javascript-projects"
						target="_blank"
					>
						<button
							class="bg-pink rounded-3xl px-4 py-1 text-white font-semibold mt-5 flex gap-2 items-center mx-auto"
						>
							Star
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="white"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-4 h-4"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
								/>
							</svg>
						</button>
					</a>
				</div>
			</section>

			<section>
				<div
					class="max-w-screen-lg mx-auto my-16 grid grid-cols-3 gap-8 text-white text-center font-bold text-2xl"
					id="projects"
				>
					<div
						class="h-48 rounded-2xl flex justify-center items-center relative bg-[url('./screenshots/advice-generator.png')] bg-cover bg-center"
					>
						<div
							class="w-full h-full absolute top-0 left-0 bg-black opacity-50"
						></div>

						<p class="drop-shadow-md">Advice generator</p>

						<a
							href="./advice-generator/"
							class="absolute right-4 top-4 px-2 py-1 bg-orange rounded-lg text-white text-sm font-semibold hover:underline underline-offset-2"
						>
							See live
						</a>
					</div>
					<div
						class="h-48 rounded-2xl flex justify-center items-center relative bg-[url('./screenshots/background-color-switcher.png')] bg-cover bg-center"
					>
						<div
							class="w-full h-full absolute top-0 left-0 bg-black opacity-50"
						></div>

						<p class="drop-shadow-md">Background-color Switcher</p>

						<a
							href="./background-color-switcher/"
							class="absolute right-4 top-4 px-2 py-1 bg-orange rounded-lg text-white text-sm font-semibold hover:underline underline-offset-2"
						>
							See live
						</a>
					</div>
				</div>
			</section>
		</main>

		<script>
			const container = document.getElementById("projects");

			container.innerHTML = projects
				.map(
					project =>
						`
<div
	class="h-48 rounded-2xl flex justify-center items-center relative bg-[url('./screenshots/${project.link}.png')] bg-cover bg-center"
>
	<div
		class="w-full h-full absolute top-0 left-0 bg-black opacity-50"
	></div>

	<p class="drop-shadow-md">${project.name}</p>

	<a
		href="./${project.link}"
		class="absolute right-4 top-4 px-2 py-1 bg-orange roundetext-white text-sm font-semibold hover:underline underline-offset-2"
	>
		See live
	</a>
</div>
`
				)
				.join("");
		</script>
	</body>
</html>
